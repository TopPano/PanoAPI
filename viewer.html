<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Panorama Viewer</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta property="og:title" content="Toppano - Panorama Viewer"/>
		<meta property="og:image" content="http://www.csie.ntu.edu.tw/~r03944021/PanoAPI/image/cover-min.jpg"/>
		<meta property="og:url" content="http://www.csie.ntu.edu.tw/~r03944021/PanoAPI/viewer.html"/>
		<meta property="og:site_name" content="Toppano - Panorama Viewer"/>
		<meta property="og:description" content="Panorama viewer for our office."/>
	<style>
		body {
			background-color: #000000;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			position: absolute;
			top: 0px;
			width: 100%;
			color: #ffffff;
			padding: 5px;
			font-family: Monospace;
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.3);
		}

		#download {
			position: absolute;
			top: 5px;
			right: 15px;
		}

		#mycanvas {
			position: relative;
			left: -50%;
		}

		#flash {
			position: absolute;
			z-index: 100;
			height: 100%;
			width: 100%;
		}

		#loading {
			position: absolute;
			width: 100%;
			height: 100%;
			background: url('./image/spinner-loader.gif') no-repeat center center;
		}

		a {
			color: rgba(0, 0, 0, 0);
		}
		.fb-share {
			position: absolute;
			bottom: 15px;
			right: 15px;
			background-image: url("./image/share.png");
			background-size: 60px 20px;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
			height: 20px;
			width: 60px;
			}
		.fb-share:active, .fb-share:focus, .fb-share:hover {
			background-image: url("./image/share-hover.png");
		}
	</style>
	<script src="./js/jquery-1.11.2.min.js"></script>
<!--	<script src="./js/modernizr.custom.js"></script>
	<script src="./js/touch.js"></script>-->
	<script src="./js/panofunc.js"></script>
	<script src="./js/three.min.js"></script>
	<script src="./js/detect.min.js"></script>
	<script src="./js/CanvasRenderer.js"></script>
	<script src="./js/Projector.js"></script>
	<script src="./js/stats.js"></script>
	<script type="text/javascript" src="./json/fly2.json"></script>
	<script language="javascript">
	function FacebookShare() {
	    window.open("https://www.facebook.com/sharer/sharer.php?u=" 
	    	+ escape(window.location.href) 
	    	+ "&t=" + document.title, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
	    return false;
	}
	</script>
</head>

<body>
	<div id="loading"></div>
	<div style="position: absolute; left: 50%; top:10%">
		<canvas id="mycanvas" width="800" height="600"></canvas>
	</div>
	<div id="container"></div>
	<!-- <div id="info">
		<p id="fov">Calculating...</p>
	</div>
	<div id="download">
		<a href="#" download="1.jpg" target="_blank" id="downLink">
			<img src="./image/download.png" height="50px" width="50px">
		</a>
	</div> -->
	<a class="fb-share" href="javascript:FacebookShare()" target="_blank" alt="Share on Facebook">Facebook</a>

</body>

</html>
